<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
  <!-- Clean gradient background with lighter tones -->
  <defs>
    <linearGradient id="cleanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f2f2f2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apply clean gradient only -->
  <rect width="100%" height="100%" fill="url(#cleanGradient)"/>
</svg> 